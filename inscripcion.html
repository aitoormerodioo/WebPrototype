<!DOCTYPE html>
<html lang="es">
  <head>
    <title> Inscripcion - DTT Race 2024</title>
    <meta charset="UTF-8">	
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/iconoWeb.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  
      <!-- CABECERA -->
      <header>
          <h1>Torneo de Tennis - DTT Race 2024</h1>
          <nav>
              <ul>
                  <li><a href="index.html">Inicio</a></li>
                  <li><a href="noticias.html">Noticias</a></li>
                  <li><a href="inscripcion.html">Inscripción</a></li>
                  <li><a href="partidos.html">Partidos</a></li>
                  <li><a href="faq.html">Preguntas Frecuentes</a></li>
              </ul>
          </nav>
      </header>
  
      <!-- Sección FORM -->
      <section>
          <h2>Formulario de Inscripción</h2>
          <p>Rellena el siguiente formulario para inscribirte al torneo</p>
          <form action="server.php" method="post">
              <fieldset>
                  <legend>Datos del usuario</legend>
  
                  <!-- Campo para el nombre -->
                  <label for="nombre">Nombre Completo:</label>
                  <input type="text" id="nombre" name="nombre" required aria-required="true" placeholder="Ingresa tu nombre completo">
  
                  <!-- Campo para el correo electrónico -->
                  <label for="email">Correo Electrónico:</label>
                  <input type="email" id="email" name="email" required aria-required="true" placeholder="ejemplo@correo.com">
  
                  <!-- Campo para la contraseña -->
                  <label for="password">Contraseña:</label>
                  <input type="password" id="password" name="password" required aria-required="true" minlength="6" placeholder="Crea una contraseña">
  
                  <!-- Campo para la fecha de nacimiento -->
                  <label for="fecha">Fecha de Nacimiento:</label>
                  <input type="date" id="fecha" name="fecha" required aria-required="true">
  
                  <!-- Campo para la hora de preferencia del partido -->
                  <label for="hora">Hora de Preferencia para el Primer Partido:</label>
                  <input type="time" id="hora" name="hora" required aria-required="true">
  
                  <!-- Campo para seleccionar el género -->
                  <label>Género:</label>
                  <div>
                      <input type="radio" id="masculino" name="genero" value="masculino" required aria-required="true">
                      <label for="masculino">Masculino</label>
                  </div>
                  <div>
                      <input type="radio" id="femenino" name="genero" value="femenino" required aria-required="true">
                      <label for="femenino">Femenino</label>
                  </div>
                  <div>
                      <input type="radio" id="otro" name="genero" value="otro" required aria-required="true">
                      <label for="otro">Otro</label>
                  </div>
  
                  <!-- Campo de comentarios especiales -->
                  <label for="comentarios">Comentarios:</label>
                  <textarea id="comentarios" name="comentarios_especiales" rows="4" placeholder="Escribe aquí cualquier comentario adicional..."></textarea>
              </fieldset>
  
              <fieldset>
                  <legend>Datos técnicos</legend>
  
                  <!-- Campo de selección con optgroup para categoría de inscripción -->
                  <label for="categoria">Categoría de Inscripción:</label>
                  <select id="categoria" name="categoria" required aria-required="true">
                      <option value="" disabled selected>Seleccione una opción</option>
                      <optgroup label="Profesional">
                          <option value="singles">Singles</option>
                          <option value="dobles">Dobles</option>
                          <option value="mixto">Mixto</option>
                      </optgroup>
                      <optgroup label="Aficionado">
                          <option value="singles_afi">Singles Aficionado</option>
                          <option value="dobles_afi">Dobles Aficionado</option>
                      </optgroup>
                  </select>
  
                  <!-- Campo de nivel de experiencia -->
                  <label for="experiencia">Nivel de Experiencia:</label>
                  <select id="experiencia" name="experiencia" required aria-required="true">
                      <option value="" disabled selected>Seleccione una opción</option>
                      <option value="principiante">Principiante</option>
                      <option value="intermedio">Intermedio</option>
                      <option value="avanzado">Avanzado</option>
                      <option value="profesional">Profesional</option>
                  </select>
  
                  <!-- Campo de rango (nivel de habilidad del 1 al 10) -->
                  <label for="nivel_habilidad">Nivel de Habilidad (1 a 10):</label>
                  <input type="range" id="nivel_habilidad" name="nivel_habilidad" min="1" max="10" step="1">
  
                  <!-- Campo para el número de torneos ganados -->
                  <label for="torneos_ganados">Número de Torneos Ganados:</label>
                  <input type="number" id="torneos_ganados" name="torneos_ganados" min="0" max="100" placeholder="0">
              </fieldset>
  
              <!-- Bloque ACEPTAR -->
              <div>
                  <input type="checkbox" id="aceptar_terminos" name="aceptar_terminos" required aria-required="true">
                  <label for="aceptar_terminos">Acepto los términos y condiciones</label>
              </div>
  
              <!-- BOTON FINAL -->
              <input type="submit" value="Enviar Inscripción">
          </form>
      </section>
  
      <!-- PIE DE PAGINA -->
      <footer>
          <p>&copy; 2024 Torneo DTT</p>
      </footer>
  
  </body>
  </html>
